<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hello World with Emoji</title>
  <style>
    body {
      background-color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: sans-serif;
    }

    h1 {
      font-size: 48px;
      color: black;
      margin-bottom: 30px;
    }

    img {
      width: 200px;
      height: 200px;
      transform: rotate(180deg);
    }
  </style>
</head>
<body>
  <h1>Hello, World!</h1>
  <img src="smiley.png" alt="Upside-down smiley">
</body>
</html>
